<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>now_one</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ハンバーガー -->
  <button id="menuBtn" class="menu-btn">☰</button>

  <!-- 履歴メニュー -->
  <aside id="menu" class="menu hidden">
    <h2>履歴</h2>
    <ul id="historyList"></ul>
  </aside>

  <main class="app">
    <h1 class="title">now_one</h1>

    <input
      id="taskInput"
      type="text"
      placeholder="いまやること、ひとつだけ"
      autocomplete="off"
    />

    <div class="mode">
      <label>
        <input type="radio" name="mode" value="timer" checked />
        タイマーあり
      </label>
      <label>
        <input type="radio" name="mode" value="free" />
        無制限
      </label>
    </div>

    <select id="timeSelect">
      <option value="5">5分</option>
      <option value="10">10分</option>
      <option value="15" selected>15分</option>
      <option value="25">25分</option>
      <option value="45">45分</option>
      <option value="60">60分</option>
    </select>

    <button id="startBtn">はじめる</button>

    <p id="timerDisplay" class="timer hidden">00:00</p>

    <div class="actions">
      <button id="stopBtn" class="hidden">ストップ</button>
      <button id="doneBtn">おわった</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
